<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body style="margin: 0; padding: 0">
    <section
      style="
        width: 100%;
        height: 800px;
        background-image: url(./img/coin\ 3.jpg);
        background-size: cover;
      "
    >
      <div
        style="
          width: 100%;
          height: 800px;
          background-color: rgba(0, 0, 128, 0.685);
          position: relative;
        "
      >
        <img
          src="./img/bitcoin image.png"
          alt=""
          style="width: 200px; position: absolute; top: 80px; left: 450px"
        />
        <div
          style="
            width: 350px;
            height: 350px;
            background-color: rgba(0, 0, 0, 0.62);
            position: absolute;
            top: 380px;
            left: 380px;
            border-radius: 5px;
          "
        >
          <h2 style="color: white; position: absolute; left: 150px">Sign In</h2>
          <input
            type="text"
            placeholder="E-mail Address"
            style="
              width: 250px;
              height: 30px;
              position: absolute;
              top: 90px;
              left: 45px;
            "
          />
          <input
            type="text"
            placeholder="Password"
            style="
              width: 250px;
              height: 30px;
              position: absolute;
              top: 140px;
              left: 45px;
            "
          />
          <input
            type="checkbox"
            style="position: absolute; top: 190px; left: 45px"
          />
          <p style="color: white; position: absolute; top: 173px; left: 70px">
            Remember Me
          </p>
          <button
            style="
              width: 60px;
              height: 30px;
              padding: 5px;
              background-color: #a3cc3e;
              border: none;
              border-radius: 3px;
              position: absolute;
              top: 210px;
              left: 250px;
            "
          >
            <a href="" style="text-decoration: none;color: black;">Login</a>
          </button>
          <p style="color: white;position: absolute;top: 250px;left: 80px;">Don't have an account?
           </p>
           <p style="position: absolute;top: 250px;left: 235px;"><a href="" style="text-decoration: none;color: #a3cc3e;"> Sign Up
           </a></p>
           <p style="position: absolute;top: 280px;left: 95px;"><a href="" style="text-decoration: none;color: #a3cc3e;"> Forgot your password?</a></p>
        </div>
      </div>
    </section>
  </body>
</html>
